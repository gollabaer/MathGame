<body>


 <div id="container">
   <header class="content">
                <h1>Tile Fractions Game</h1>
                <h2>Every question lists the fraction of tiles in a bucket. Find the missing fraction in each question that makes the bucket of tiles completely full.</h2>
                <p></p>
            </header>
            <div id="gameContent" class="content">
            
            <form>
            <h2>Game options</h2>
  <div id="timer">
  	<h3>Timer</h3>
    <input type="radio" id="timerON" name="radio" /><label for="timerON">On</label>
    <input type="radio" id="timerOFF" name="radio" checked="checked" /><label for="timerOFF">Off</label>
   
  </div><br />
  </form>
  
 <form>
  <div id="answers">
  	<h3>Reveal Answers</h3>
    <input type="radio" id="answersON" name="radio" /><label for="answersON">On</label>
    <input type="radio" id="answersOFF" name="radio" checked="checked" /><label for="answersOFF">Off</label>
   
  </div><br />
  </form>
 
  
  <form>
  <div id="modeSelect">
  	<h3>Select Mode</h3>
    <input type="radio" id="BasicMode" name="radio" /><label for="BasicMode">Basic Mode</label>
    <input type="radio" id="ChallengeMode" name="radio" checked="checked" /><label for="ChallengeMode">Challenge Mode</label>
   
  </div>
</form><br />


         
					
<script type="text/javascript">
screenStart();
